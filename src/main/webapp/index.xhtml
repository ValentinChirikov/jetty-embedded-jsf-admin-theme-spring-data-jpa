<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="#{layoutMB.template}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            Welcome to the <span class="text-aqua"> <i><a href="https://github.com/adminfaces/admin-starter-persistence"
                                                          target="_blank"
                                                          style="text-transform: none;text-decoration: none"> Hello World </a></i></span> Project!
            <br/>
            <small>Integrating <p:link value="Primefaces" href="http://primefaces.org"/>, <p:link value="Bootstrap"
                                                                                                  href="http://getbootstrap.com/"/> and
                <p:link value="Admin LTE" href="https://almsaeedstudio.com/themes/AdminLTE/index2.html/"/> into your
                <p:link value="JSF" href="https://javaserverfaces.java.net/"/> application.
            </small>
        </h2>

        <p:outputLabel id="spring" value = "#{testJsfBean.msg}"/>
        <h:form id="thatForm">
            <p:outputLabel for="name" value="Enter your name" required="true" />
            <p:inputText id="name" value="#{hello.name}" />
            <p:message for="name" />
            <br />
            <p:commandButton value="Prime button" process="@form" action="#{hello.createMessage}" update="msg, spring"/>
            <p:commandButton value="Create customer" process="@form" action="#{hello.createCustomer}" update="msg, spring"/>
            <br />
            <p:outputPanel id="msg">
                <p:outputLabel value="#{hello.message}"/>
                <p:outputLabel value="#{hello.customerName}"/>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
