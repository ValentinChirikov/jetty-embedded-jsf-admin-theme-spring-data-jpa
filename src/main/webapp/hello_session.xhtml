<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Hello, World!</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="name" value="Enter your name" required="true" />
        <h:inputText id="name" value="#{helloSession.name}" />
        <h:message for="name" />
        <br />
        <h:commandButton value="Say hello" action="#{helloSession.createMessage}">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        <br />
        #{helloSession.message}
    </h:form>
</h:body>
</html>
